version: "3"

services:
  rng:
    build: ./rng
    environment:
      - WEB_CONCURRENCY=1
      - TIMEOUT=3600
    expose:
      - 80
    deploy:
      replicas: 1
    cpus: 0.2

  rng_loadbalancer:
    build: ./rng_loadbalancer
    depends_on:
      - rng
    ports:
      - "4000:4000"
    container_name: rng_loadbalancer

  particles:
    build: ./particles
    depends_on:
      - rng_loadbalancer
    cpus: 0.15
    deploy:
      replicas: 9

  data_agg:
    build: ./data_agg
    environment:
      - WEB_CONCURRENCY=1
    ports:
      - "8080:80"
    depends_on:
      - particles
    container_name: data_agg

  redis_store:
    build: ./redis_store
    expose:
      - 6379
    container_name: redis_store

  jupyterlab:
    build: ./jupyterlab
    ports:
      - "8888:8888"
    volumes:
      - ../notebooks:/notebooks
    working_dir: /notebooks
    environment:
      JUPYTER_TOKEN: admin
    container_name: jupyterlab
